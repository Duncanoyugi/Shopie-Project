<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-semibold text-center mb-6">Register as Customer</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm" class="space-y-5" enctype="multipart/form-data">
    <!-- Full Name -->
    <div>
      <label class="block mb-1 font-medium" for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        [(ngModel)]="form.fullName"
        #fullName="ngModel"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngIf="fullName.invalid && fullName.touched" class="text-red-500 text-sm mt-1">
        Full name is required
      </p>
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-1 font-medium" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="form.email"
        #email="ngModel"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
        Valid email is required
      </p>
    </div>

    <!-- Phone Number -->
    <div>
      <label class="block mb-1 font-medium" for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        required
        [(ngModel)]="form.phoneNumber"
        #phoneNumber="ngModel"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-red-500 text-sm mt-1">
        Phone number is required
      </p>
    </div>

    <!-- Address -->
    <div>
      <label class="block mb-1 font-medium" for="address">Address (optional)</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="form.address"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Profile Image Upload -->
    <div>
      <label class="block mb-1 font-medium" for="profileImage">Profile Image (optional)</label>
      <input
        type="file"
        id="profileImage"
        name="profileImage"
        (change)="onFileSelected($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-md file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0 file:text-sm file:font-semibold
               file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-1 font-medium" for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="form.password"
        #password="ngModel"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
        Password is required
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="registerForm.invalid || isSubmitting"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 disabled:opacity-50"
    >
      {{ isSubmitting ? 'Registering...' : 'Register' }}
    </button>
  </form>
</div>
