<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="submitted && loginForm.controls['email'].invalid" class="text-sm text-red-600 mt-1">
          Valid email is required.
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="submitted && loginForm.controls['password'].invalid" class="text-sm text-red-600 mt-1">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Login
      </button>
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-2">
         {{ errorMessage }}
      </div>


      <p class="text-center text-sm mt-4">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
